{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Create Quiz 
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">

{% endblock %}

{% block content %}
<div class="container">
<h1 id = "title">Create a Quiz</h1>
 
        <div class="form-field">
            <label id = "quizTitle">Quiz Title</label>
            <input id = "name" type = "text" name="name" autofocus/>
            <p id = "quizPin"> Game Pin: 00000 </p>
        </div>
        <br>
        <br>
        <div id = "allQuestions">
            <div id="question-field">
                <label>Question 1: </label>
                <input class = "question" id = "q1" type = "text" autofocus/>
                <br>
                <br>
                <label>Answer 1: </label>
                <input id = "1a1" type = "text" autofocus/>
                <label>Answer 2: </label>
                <input id = "1a2" type = "text" autofocus/>
                <br>
                <br>
                <label>Answer 3: </label>
                <input id = "1a3"  type = "text"autofocus/>
                <label>Answer 4: </label>
                <input id = "1a4"  type = "text" autofocus/>
                <br>
                <br>
                <label>Correct Answer (1-4) :</label>
                <input class = "correct" id = "correct1"  type = "number" autofocus/>
            </div>
        </div>
        <br>
        <button class="btn" onclick = "addQuestion()">Add another question</button>

        <br>
        <br>

        <div class="form-field">
            <button class="btn" onclick = "updateDatabase()">Create Quiz</button>
        </div>

        <br>

        <button class="btn" onclick = 'cancelQuiz()'>Cancel quiz</button>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='quizCreator.js')}}"></script>
{% endblock %}
